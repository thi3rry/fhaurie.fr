{{- $images := split (.Get "images") "," -}}
<div class="photo-gallery">
  {{- range $images -}}
    {{- $imageUrl := trim . " " -}}
    <div class="gallery-item">
      <a href="{{ $imageUrl }}" target="_blank">
        <img src="{{ $imageUrl }}" alt="Photo de galerie" loading="lazy">
      </a>
    </div>
  {{- end -}}
</div>

<style>
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1rem;
  margin: 2rem 0;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  aspect-ratio: 1;
}

.gallery-item a {
  display: block;
  width: 100%;
  height: 100%;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .photo-gallery {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 0.5rem;
  }
}
</style>
